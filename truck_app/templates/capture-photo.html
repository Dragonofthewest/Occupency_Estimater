<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cent SureðŸšš</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <img src="{{ url_for('static', filename='logo.png') }}" alt="CentSure Logo" class="logo">

  <style>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      padding: 20px;
    }

    .instruction{
      font-size: 14px;
      color: #050505;
    }

    canvas {
      display: none;
      border: 2px solid #0e0e0e;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #openCamera {
      background-color: #0a0a0a;
      color: white;
    }

    #openCamera:hover {
      background-color: #267ead;
    }

    #nextButton {
      display: none;
      position: relative;
      background: transparent;
      color: #0c0c0c;
      text-transform: uppercase;
      overflow: hidden;
      letter-spacing: 4px;
      transition: 0.5s;
    }

    #nextButton:hover {
      background: #0c0c0c;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 4px #050505,
                  0 0 8px #080808,
                  0 0 12px #101010;
    }

    #nextButton span {
      position: absolute;
      display: block;
    }

    #nextButton span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f6fafa);
      animation: btn-anim1 1s linear infinite;
    }

    #nextButton span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #f6fafa);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s;
    }

    #nextButton span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #060606);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s;
    }

    #nextButton span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #060606);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .logo {
      width: 150px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  
  <p class="instruction">Capture the image of the truck container and submit it for analysis.</p>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
  <div class="button-container">
    <button id="openCamera">Open Camera</button>
  </div>

  <canvas id="canvas"></canvas>
  <canvas id="hiddenCanvas" style="display: none;"></canvas>
  
  <div id="message" style="color: red; margin-top: 10px;"></div>

  <div class="button-container">
    <button id="nextButton">
      <span></span><span></span><span></span><span></span>
      Submit
    </button>
  </div>

  <script>
    const openCamera = document.getElementById("openCamera");
    const cameraInput = document.getElementById("cameraInput");
    const canvas = document.getElementById("canvas");
    const hiddenCanvas = document.getElementById("hiddenCanvas");
    const nextButton = document.getElementById("nextButton");
    const ctx = canvas.getContext("2d");
    const hiddenCtx = hiddenCanvas.getContext("2d");
    const messageDiv = document.getElementById("message");

    const MAX_DISPLAY_WIDTH = 600;
    const MAX_DISPLAY_HEIGHT = 600;

    openCamera.addEventListener("click", () => {
      cameraInput.click();
    });

    function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
      const ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
      return { width: srcWidth * ratio, height: srcHeight * ratio };
    }

    cameraInput.addEventListener("change", () => {
      const file = cameraInput.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          hiddenCanvas.width = img.width;
          hiddenCanvas.height = img.height;
          hiddenCtx.drawImage(img, 0, 0, img.width, img.height);

          const dimensions = calculateAspectRatioFit(
            img.width,
            img.height,
            MAX_DISPLAY_WIDTH,
            MAX_DISPLAY_HEIGHT
          );

          canvas.width = dimensions.width;
          canvas.height = dimensions.height;
          canvas.style.display = "block";
          nextButton.style.display = "inline-block";
          ctx.drawImage(img, 0, 0, dimensions.width, dimensions.height);
        };
        img.src = URL.createObjectURL(file);
      }
    });

    nextButton.addEventListener("click", async () => {
      hiddenCanvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("image", blob);
        messageDiv.textContent = "";

        try {
          const response = await fetch("/estimate", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();

          if (result.status === "invalid") {
            messageDiv.textContent = "Please upload a valid image.";
          } else if (result.lower_bound !== undefined && result.upper_bound !== undefined) {
            const base64Image = hiddenCanvas.toDataURL("image/jpeg", 0.95);
            sessionStorage.setItem("capturedImage", base64Image);
            window.location.href = `estimation_result.html?lower=${result.lower_bound}&upper=${result.upper_bound}`;
          } else {
            messageDiv.textContent = "Error processing the image or invalid response from server.";
          }

        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "Failed to communicate with the server.";
        }
      }, "image/jpeg", 0.95);
    });
  </script>
</body>
</html>
