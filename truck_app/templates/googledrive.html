<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 10px;
      border: 2px solid #050505;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      max-width: fit-content;
      margin: 0 auto;
    }

    .details-container {
      text-align: left;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    #uploadButton {
      position: relative;
      display: inline-block;
      padding: 12px 25px;
      color: #0c0c0c;
      font-size: 16px;
      text-transform: uppercase;
      text-decoration: none;
      overflow: hidden;
      transition: 0.5s;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }

    #uploadButton:hover {
      background: #0c0c0c;
      color: #fff;
      box-shadow: 0 0 4px #050505,
                  0 0 8px #080808,
                  0 0 12px #010101;
    }

    #uploadButton span {
      position: absolute;
      display: block;
    }

    #uploadButton span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #f6f6f6);
      animation: btn-anim1 1s linear infinite;
    }

    #uploadButton span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #f6f6f6);
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }

    #uploadButton span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #060606);
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }

    #uploadButton span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #060606);
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload to Google Drive</h1>
    <div id="tripSection">
      <div class="details-container">
        <p id="tripDetails"></p>
      </div>

      <button id="uploadButton">
        Upload to Server
        <span></span><span></span><span></span><span></span>
      </button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tripId = params.get("tripId") || "unknown";
    const lower = params.get("lower") || "0";
    const upper = params.get("upper") || "0";
    const comments = params.get("comments") || "No comments";

    const tripDetailsElement = document.getElementById("tripDetails");
    const uploadButton = document.getElementById("uploadButton");
    const statusElement = document.getElementById("status");

    const uploadUrl = "/api/upload-to-drive";

    tripDetailsElement.innerHTML = `
      <strong>Trip ID:</strong> ${tripId}<br>
      <strong>Utilization:</strong> ${lower}% - ${upper}%<br>
      <strong>Comments:</strong> ${comments}
    `;

    uploadButton.addEventListener("click", async () => {
      try {
        const imageUrl = sessionStorage.getItem("imageURL");

        if (!imageUrl) {
          statusElement.textContent = "No captured image found. Please capture an image first.";
          statusElement.style.color = "red";
          return;
        }

        statusElement.textContent = "Preparing image...";
        statusElement.style.color = "black";

        const imageBlob = await fetch(imageUrl).then(res => res.blob());
        const imageFile = new File([imageBlob], "captured.jpg", { type: "image/jpeg" });

        const formData = new FormData();
        formData.append("tripId", tripId);
        formData.append("lower", lower);
        formData.append("upper", upper);
        formData.append("comments", comments);
        formData.append("image", imageFile);

        statusElement.textContent = "Uploading to server...";
        statusElement.style.color = "blue";

        const response = await fetch(uploadUrl, {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || "Server error");
        }

        statusElement.textContent = "Upload successful!";
        statusElement.style.color = "green";

        // Clean up
        URL.revokeObjectURL(imageUrl);
        sessionStorage.removeItem("imageURL");
      } catch (err) {
        console.error("Upload failed:", err);
        statusElement.textContent = "Upload failed: " + err.message;
        statusElement.style.color = "red";
      }
    });
  </script>
</body>
</html>
