<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Volume Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        canvas {
            display: none;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Center button styling */
        #nextButton {
            display: none;
            margin: 10px auto;
            display: block;
            width: 150px; /* Set a fixed width */
        }
        /* Container for buttons to ensure proper centering */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Truck Volume Estimator</h1>
    <p>Capture the image of the truck container and submit it for analysis.</p>
    
    <!-- Camera input and controls -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <div class="button-container">
        <button id="openCamera">Open Camera</button>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="hiddenCanvas" style="display: none;"></canvas>
    <div class="button-container">
        <button id="nextButton" style="display: none;">Submit</button>
    </div>
    
    <script>
        const openCamera = document.getElementById("openCamera");
        const cameraInput = document.getElementById("cameraInput");
        const canvas = document.getElementById("canvas");
        const hiddenCanvas = document.getElementById("hiddenCanvas");
        const nextButton = document.getElementById("nextButton");
        const ctx = canvas.getContext("2d");
        const hiddenCtx = hiddenCanvas.getContext("2d");
        
        // Maximum dimensions for display
        const MAX_DISPLAY_WIDTH = 600;
        const MAX_DISPLAY_HEIGHT = 800;
        
        // Open camera when the button is clicked
        openCamera.addEventListener("click", () => {
            cameraInput.click();
        });
        
        // Calculate dimensions that maintain aspect ratio
        function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
            const ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
            return { width: srcWidth * ratio, height: srcHeight * ratio };
        }
        
        // Capture the image when the file input changes
        cameraInput.addEventListener("change", () => {
            const file = cameraInput.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    // Store original image in hidden canvas at full resolution
                    hiddenCanvas.width = img.width;
                    hiddenCanvas.height = img.height;
                    hiddenCtx.drawImage(img, 0, 0, img.width, img.height);
                    
                    // Calculate display dimensions while maintaining aspect ratio
                    const dimensions = calculateAspectRatioFit(
                        img.width, 
                        img.height, 
                        MAX_DISPLAY_WIDTH, 
                        MAX_DISPLAY_HEIGHT
                    );
                    
                    // Set display canvas to resized dimensions
                    canvas.width = dimensions.width;
                    canvas.height = dimensions.height;
                    
                    // Draw image onto visible canvas at resized dimensions
                    canvas.style.display = "block";
                    nextButton.style.display = "block";
                    ctx.drawImage(img, 0, 0, dimensions.width, dimensions.height);
                };
                img.src = URL.createObjectURL(file);
            }
        });
        
        // Submit the image to the backend
        nextButton.addEventListener("click", async () => {
            // Use the hidden canvas with full resolution for submission
            hiddenCanvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append("image", blob);
                
                try {
                    const response = await fetch("http://127.0.0.1:5000/estimate", {
                        method: "POST",
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.lower_bound !== undefined && result.upper_bound !== undefined) {
                        // Pass the result to another page with query parameters
                        window.location.href = `processing1.html?lower=${result.lower_bound}&upper=${result.upper_bound}`;
                    } else {
                        alert("Error processing the image or invalid response from server.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Failed to communicate with the server.");
                }
            }, "image/jpeg", 0.95);
        });
    </script>
</body>
</html>
